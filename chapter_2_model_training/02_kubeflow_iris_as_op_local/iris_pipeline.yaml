# PIPELINE DEFINITION
# Name: iris-processing-pipeline
# Description: An example pipeline that processes the Iris dataset.
components:
  comp-iris-processing-op:
    executorLabel: exec-iris-processing-op
deploymentSpec:
  executors:
    exec-iris-processing-op:
      container:
        args:
        - --input-csv
        - /iris.csv
        command:
        - python
        - /process_iris.py
        image: sbsynth/iris-processor:latest
pipelineInfo:
  description: An example pipeline that processes the Iris dataset.
  name: iris-processing-pipeline
root:
  dag:
    tasks:
      iris-processing-op:
        cachingOptions: {}
        componentRef:
          name: comp-iris-processing-op
        taskInfo:
          name: iris-processing-op
schemaVersion: 2.1.0
sdkVersion: kfp-2.7.0
